    <script>window.twttr = (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0],
        t = window.twttr || {};
      if (d.getElementById(id)) return t;
      js = d.createElement(s);
      js.id = id;
      js.src = "https://platform.twitter.com/widgets.js";
      fjs.parentNode.insertBefore(js, fjs);

      t._e = [];
      t.ready = function(f) {
        t._e.push(f);
      };

      return t;
      }(document, "script", "twitter-wjs"));
      
      //Factory Function for Creating a Tweet
      function createTweetEmbed(tweetID, divID) {
        twttr.widgets.createTweet(
          tweetID,
          document.getElementById(divID),
          {
             theme: 'light'
          });
      }
      
      //Embed the Tweets
      window.onload = function () {
        createTweetEmbed('991453594607120384', 'first-tweet');
        createTweetEmbed('991462340812980224', 'second-tweet');
        createTweetEmbed('991455270441189376', 'third-tweet');
      };
    </script>
